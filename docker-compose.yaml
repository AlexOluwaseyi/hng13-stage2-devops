services:
  app_blue:
    image: ${DOCKER_IMAGE}
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue
    ports:
      - "8081:${PORT}"

  app_green:
    image: ${DOCKER_IMAGE}
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green
    ports:
      - "8082:${PORT}"

  nginx:
    image: nginx:stable
    ports:
      - "8080:80"
    depends_on:
      - app_blue
      - app_green
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
