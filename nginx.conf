events {
    worker_connections 1024;
}

http {
    upstream backend {
        # Primary: Blue
        server app_blue:80 max_fails=1 fail_timeout=5s;
        # Backup: Green
        server app_green:80 backup max_fails=1 fail_timeout=5s;
    }

    server {
        listen 80;
        server_name _;

        # Fast timeouts to detect failures quickly
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;

        # Retry on errors, timeouts, or 5xx responses
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 8s;

        # Forward headers
        proxy_pass_request_headers on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location / {
            proxy_pass http://backend;
        }
    }
}
